<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <h1>JQuery</h1>
    <h2>Ex1.Question1</h2>
    <p id="pQues1">If you click on the "Hide" button, I will disapper.</p>
    <button id="hide">Hide</button>
    <button id="show">Show</button>

    <h2>Ex1.Question2</h2>
    <h3 id="h3">This is a heading</h3>
    <p id="p1">This a paragraph</p>
    <p id="p2">This a another paragraph</p>
    <button id="hidePara">Click me to hide paragraph</button>


    <h2>Ex1.Question3</h2>
    <p id="p1Ques3">If you double-click on me, I will disapper</p>
    <p id="p2Ques3">Click me away!</p>
    <p id="p3Ques3">Click me too!</p>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        // Ex1.Question1
        $(function () {
            $("#hide").click(function() {
                $("#pQues1").hide();
            });
            $("#show").click(function() {
                $("#pQues1").show();
            })
        })

        // Ex1.Question2
        $("#hidePara").click(function() {
                $("#h3").hide();
                $("#p1").hide();
                $("#p2").hide();
        });

        // Ex1.Question3
        $("#p1Ques3").dblclick(function() {
            $(this).hide();
        });
        $("#p2Ques3").dblclick(function() {
            $(this).hide();
        });
        $("#p3Ques3").dblclick(function() {
            $(this).hide();
        });
    </script>
</body>
</html>
